{% extends 'base.html' %} 
{% block title %}Employee List{% endblock %} 
{% block body %}
  <div class="container mt-5">
    <center><h1>Employs List</h1></center>
    {% if object_list %}
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">EMPLOY ID</th>
          <th scope="col">EMPLOY NAME</th>
          <th scope="col">OPERATIONS</th>
        </tr>
      </thead>
      <tbody>
        {% for i in object_list %}
        <tr>
          <td>{{ i.employID }}</td>
          <td>{{ i.get_full_name }}</td>
          <td>
            <button class="btn btn-dark">
              <a href=" {{ i.get_view_url }} ">VIEW</a>
            </button>
            <button class="btn btn-dark">
              <a href="{{ i.get_update_url }}">UPDATE</a>
            </button>
            <button class="btn btn-dark">
              <a href="{{ i.get_delete_url }}">DELETE</a>
            </button>
            <button class="btn btn-dark">
              <a href=" {{ i.get_github_url }} " target="_blank">GITHUB</a>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No Records</p>
  </div>
{% endif %} 
<style>
  th{
    text-align: center;
  }
  td{
    text-align: center;
  }
</style>

{% endblock %}
